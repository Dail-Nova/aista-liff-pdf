<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF文字起こし</title>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
      font-size: 24px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .user-info {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #666;
    }
    .user-info strong {
      color: #333;
    }
    #fileInput {
      display: none;
    }
    .upload-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    .upload-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .status-info {
      background: #E3F2FD;
      color: #1976D2;
      border: 1px solid #BBDEFB;
    }
    .status-success {
      background: #E8F5E9;
      color: #388E3C;
      border: 1px solid #C8E6C9;
    }
    .status-error {
      background: #FFEBEE;
      color: #D32F2F;
      border: 1px solid #FFCDD2;
    }
    .file-info {
      margin-top: 15px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      font-size: 13px;
      color: #666;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin-top: 15px;
      overflow: hidden;
      display: none;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="loading">
      <div class="spinner"></div>
      <p>初期化中...</p>
    </div>
  </div>

  <script>
    // ========================================
    // 設定値（必ず変更してください）
    // ========================================
    const LIFF_ID = 2008235357-glQqmdnP;  // ← ここを変更！
    const WORKER_URL = 'https://あなたのWorker URL/upload-pdf';  // ← 後で変更！

    let currentUserId = null;
    let currentDisplayName = null;

    // ========================================
    // LIFF初期化
    // ========================================
    liff.init({ liffId: LIFF_ID })
      .then(() => {
        console.log('LIFF初期化成功');
        
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        return liff.getProfile();
      })
      .then((profile) => {
        if (!profile) return;
        
        currentUserId = profile.userId;
        currentDisplayName = profile.displayName;
        
        console.log('User ID:', currentUserId);
        console.log('Display Name:', currentDisplayName);
        
        renderApp();
      })
      .catch((err) => {
        console.error('LIFF初期化エラー:', err);
        document.getElementById('app').innerHTML = `
          <h2>⚠️ エラー</h2>
          <p class="subtitle">LIFF初期化に失敗しました</p>
          <div class="status-error" style="display:block; margin-top:20px;">
            ${err.message}
          </div>
        `;
      });

    function renderApp() {
      document.getElementById('app').innerHTML = `
        <h2>📄 PDF文字起こし</h2>
        <p class="subtitle">PDFをアップロードして内容を要約します</p>
        
        <div class="user-info">
          👤 <strong>${currentDisplayName}</strong> さん<br>
          <small>ID: ${currentUserId.substring(0, 20)}...</small>
        </div>
        
        <input type="file" id="fileInput" accept="application/pdf">
        <button class="upload-btn" id="uploadBtn" onclick="selectFile()">
          📁 PDFファイルを選択
        </button>
        
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="status"></div>
        <div id="fileInfo" class="file-info"></div>
      `;

      document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    }

    function selectFile() {
      document.getElementById('fileInput').click();
    }

    async function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (file.type !== 'application/pdf') {
        showStatus('❌ PDFファイルを選択してください', 'error');
        return;
      }

      const maxSize = 10 * 1024 * 1024;
      if (file.size > maxSize) {
        showStatus('❌ ファイルサイズは10MB以下にしてください', 'error');
        return;
      }

      const fileInfoDiv = document.getElementById('fileInfo');
      fileInfoDiv.style.display = 'block';
      fileInfoDiv.innerHTML = `
        📎 <strong>${file.name}</strong><br>
        📊 ${(file.size / 1024).toFixed(2)} KB
      `;

      document.getElementById('uploadBtn').disabled = true;
      showStatus('📤 アップロード中...', 'info');
      showProgress(30);

      try {
        console.log('Base64変換開始...');
        const base64 = await fileToBase64(file);
        console.log('Base64変換完了');
        showProgress(60);

        console.log('Cloudflare Workersに送信...');
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: currentUserId,
            displayName: currentDisplayName,
            fileName: file.name,
            fileData: base64,
            fileSize: file.size
          })
        });

        showProgress(90);

        if (!response.ok) {
          const errorData = await response.text();
          throw new Error(`アップロード失敗: ${errorData}`);
        }

        const result = await response.json();
        console.log('アップロード成功:', result);
        showProgress(100);
        
        showStatus('✅ 処理中です。LINEで結果をお待ちください...', 'success');
        
        setTimeout(() => {
          liff.closeWindow();
        }, 3000);

      } catch (error) {
        console.error('エラー:', error);
        showStatus('❌ エラー: ' + error.message, 'error');
        document.getElementById('uploadBtn').disabled = false;
        document.getElementById('progressBar').style.display = 'none';
      }
    }

    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.style.display = 'block';
      statusDiv.className = `status-${type}`;
      statusDiv.textContent = message;
    }

    function showProgress(percent) {
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      progressBar.style.display = 'block';
      progressFill.style.width = percent + '%';
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
