<body>
  <div class="container" id="app">

  <script>
    // ========================================

    // ========================================

    const DEBUG_MODE = true;  // ãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰ï¼ˆæœ¬ç•ªã§ã¯falseã«ï¼‰
    const MAX_FILE_SIZE = 10 * 1024 * 1024;  // 10MB
    const MAX_FILES = 5;  // æœ€å¤§5ãƒ•ã‚¡ã‚¤ãƒ«

    let currentUserId = null;
    let currentDisplayName = null;
    let debugLogs = [];

    // ãƒ‡ãƒãƒƒã‚°ãƒ­ã‚°é–¢æ•°
    function debugLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${message}`;
      debugLogs.push(logMessage);
      console.log(logMessage);
      
      if (DEBUG_MODE) {

    }

    function updateDebugDisplay() {
      let debugDiv = document.getElementById('debugInfo');
      if (!debugDiv && DEBUG_MODE) {
        debugDiv = document.createElement('div');
        debugDiv.id = 'debugInfo';
        debugDiv.className = 'debug';
        document.querySelector('.container').appendChild(debugDiv);

      if (debugDiv) {

      }
    }

    // ========================================
    // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
    // ========================================
    window.addEventListener('error', function(e) {
      debugLog('ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿ: ' + e.message);
      showStatus('âŒ ã‚¨ãƒ©ãƒ¼: ' + e.message, 'error');
    });

    // ========================================
    // LIFFåˆæœŸåŒ–ï¼ˆDOMContentLoadedå¾Œã«å®Ÿè¡Œï¼‰
    // ========================================
    window.addEventListener('DOMContentLoaded', function() {
      debugLog('DOMContentLoaded');
      debugLog('LIFF ID: ' + LIFF_ID);
      
      // LIFFãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã‚‹ã‹ç¢ºèª
      if (typeof liff === 'undefined') {
        debugLog('ã‚¨ãƒ©ãƒ¼: LIFF SDKãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“');
        showError('LIFF SDKã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
        return;
      }

      debugLog('LIFF SDKèª­ã¿è¾¼ã¿æˆåŠŸ');
      debugLog('LIFFåˆæœŸåŒ–é–‹å§‹...');

      liff.init({ 
        liffId: LIFF_ID 
      })
      .then(() => {
        debugLog('âœ… LIFFåˆæœŸåŒ–æˆåŠŸ');
        
        // ãƒ­ã‚°ã‚¤ãƒ³ç¢ºèª
        if (!liff.isLoggedIn()) {
          debugLog('æœªãƒ­ã‚°ã‚¤ãƒ³ â†’ ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ã¸');
          liff.login();
          return;
        }

        debugLog('ãƒ­ã‚°ã‚¤ãƒ³æ¸ˆã¿ â†’ ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«å–å¾—');
        return liff.getProfile();
      })
      .then((profile) => {
        if (!profile) {
          debugLog('ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«å–å¾—å¤±æ•—ï¼ˆãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†ä¸­ï¼‰');
          return;
        }
        
        currentUserId = profile.userId;
        currentDisplayName = profile.displayName;
        
        debugLog('User ID: ' + currentUserId);
        debugLog('Display Name: ' + currentDisplayName);
        debugLog('ã‚¢ãƒ—ãƒªUIè¡¨ç¤ºé–‹å§‹');
        
        renderApp();
      })
      .catch((err) => {
        debugLog('âŒ LIFFåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ' + err.message);
        console.error('LIFF Error:', err);
        showError('LIFFåˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + err.message);
      });
    });

    // ========================================
    // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
    // ========================================
    function showError(message) {
      document.getElementById('app').innerHTML = `
        <h2>âš ï¸ ã‚¨ãƒ©ãƒ¼</h2>
        <p class="subtitle">LIFFåˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ</p>
        <div class="status-error" style="display:block; margin-top:20px;">
          ${message}
        </div>
        <div class="debug" id="debugInfo"></div>

      updateDebugDisplay();
    }

    // ========================================
    // ã‚¢ãƒ—ãƒªUIè¡¨ç¤º
    // ========================================
    function renderApp() {
      document.getElementById('app').innerHTML = `
        <h2>ğŸ“„ PDFæ–‡å­—èµ·ã“ã—</h2>
        <p class="subtitle">PDFã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦å†…å®¹ã‚’è¦ç´„ã—ã¾ã™ï¼ˆæœ€å¤§5ãƒ•ã‚¡ã‚¤ãƒ«ï¼‰</p>
        
        <div class="user-info">
          ğŸ‘¤ <strong>${currentDisplayName}</strong> ã•ã‚“<br>
          <small>ID: ${currentUserId.substring(0, 20)}...</small>
        </div>
        
        <input type="file" id="fileInput" accept="application/pdf" multiple>
        <button class="upload-btn" id="selectBtn">
          ğŸ“ PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ
        </button>
        
        <div id="fileList" class="file-info"></div>
        
        <button class="upload-btn" id="uploadBtn" style="display:none; background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);">
          ğŸš€ ã¾ã¨ã‚ã¦ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ (<span id="fileCount">0</span>ä»¶)
        </button>
        
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="status"></div>
        ${DEBUG_MODE ? '<div class="debug" id="debugInfo"></div>' : ''}
      `;

      // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
      document.getElementById('selectBtn').addEventListener('click', selectFile);
      document.getElementById('fileInput').addEventListener('change', handleFileSelect);
      document.getElementById('uploadBtn').addEventListener('click', uploadFiles);
      
      updateDebugDisplay();
      debugLog('UIè¡¨ç¤ºå®Œäº†');
    }

    // ========================================
    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
    // ========================================
    function selectFile() {
      debugLog('ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯');
      document.getElementById('fileInput').click();
    }

    // ========================================
    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã®å‡¦ç†
    // ========================================
    function handleFileSelect(event) {
      const files = Array.from(event.target.files);
      debugLog(`${files.length}å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¾ã—ãŸ`);

      // ãƒ•ã‚¡ã‚¤ãƒ«æ•°ãƒã‚§ãƒƒã‚¯
      if (selectedFiles.length + files.length > MAX_FILES) {
        showStatus(`âŒ æœ€å¤§${MAX_FILES}ãƒ•ã‚¡ã‚¤ãƒ«ã¾ã§ã§ã™`, 'error');
        return;
      }

      // å„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒã‚§ãƒƒã‚¯
      for (const file of files) {
        // PDFãƒã‚§ãƒƒã‚¯
        if (file.type !== 'application/pdf') {
          showStatus(`âŒ ${file.name}ã¯PDFãƒ•ã‚¡ã‚¤ãƒ«ã§ã¯ã‚ã‚Šã¾ã›ã‚“`, 'error');
          continue;
        }

        // ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯
        if (file.size > MAX_FILE_SIZE) {
          showStatus(`âŒ ${file.name}ã¯10MBã‚’è¶…ãˆã¦ã„ã¾ã™`, 'error');
          continue;
        }

        // é‡è¤‡ãƒã‚§ãƒƒã‚¯
        if (selectedFiles.some(f => f.name === file.name)) {
          showStatus(`âš ï¸ ${file.name}ã¯æ—¢ã«è¿½åŠ ã•ã‚Œã¦ã„ã¾ã™`, 'error');
          continue;
        }

        selectedFiles.push(file);
        debugLog(`è¿½åŠ : ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
      }

      updateFileList();
      event.target.value = ''; // å…¥åŠ›ã‚’ãƒªã‚»ãƒƒãƒˆ
    }

    // ========================================
    // ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆè¡¨ç¤ºæ›´æ–°
    // ========================================
    function updateFileList() {
      const fileListDiv = document.getElementById('fileList');
      const uploadBtn = document.getElementById('uploadBtn');
      const fileCountSpan = document.getElementById('fileCount');

      if (selectedFiles.length === 0) {
        fileListDiv.style.display = 'none';
        uploadBtn.style.display = 'none';
        return;
      }

      fileListDiv.style.display = 'block';
      uploadBtn.style.display = 'block';
      fileCountSpan.textContent = selectedFiles.length;

      const totalSize = selectedFiles.reduce((sum, f) => sum + f.size, 0);
      
      fileListDiv.innerHTML = `
        <div style="margin-bottom: 10px; padding: 10px; background: #f0f9ff; border-radius: 8px;">
          <strong>é¸æŠä¸­ã®ãƒ•ã‚¡ã‚¤ãƒ« (${selectedFiles.length}/${MAX_FILES}ä»¶)</strong><br>
          <small>åˆè¨ˆã‚µã‚¤ã‚º: ${(totalSize / 1024 / 1024).toFixed(2)} MB</small>
        </div>
        ${selectedFiles.map((file, index) => `
          <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px; background: #fff; border: 1px solid #e5e7eb; border-radius: 6px; margin-bottom: 6px;">
            <div style="flex: 1;">
              <div style="font-weight: 600; color: #333;">ğŸ“ ${file.name}</div>
              <div style="font-size: 12px; color: #666;">ğŸ“Š ${(file.size / 1024).toFixed(2)} KB</div>
            </div>
            <button onclick="removeFile(${index})" style="background: #ef4444; color: white; border: none; border-radius: 4px; padding: 6px 12px; cursor: pointer; font-size: 12px;">
              Ã—å‰Šé™¤
            </button>
          </div>
        `).join('')}
        <button onclick="selectFile()" style="width: 100%; margin-top: 10px; background: #e0f2fe; color: #0284c7; border: 2px dashed #0284c7; border-radius: 8px; padding: 10px; cursor: pointer; font-weight: 600;">
          â• ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ 
        </button>
      `;
    }

    // ========================================
    // ãƒ•ã‚¡ã‚¤ãƒ«å‰Šé™¤
    // ========================================
    function removeFile(index) {
      const fileName = selectedFiles[index].name;
      selectedFiles.splice(index, 1);
      debugLog(`å‰Šé™¤: ${fileName}`);
      updateFileList();
    }

    // ========================================
    // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Ÿè¡Œ
    // ========================================
    async function uploadFiles() {
      if (selectedFiles.length === 0) {
        showStatus('âŒ ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
        return;
      }

      debugLog(`ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰é–‹å§‹: ${selectedFiles.length}ãƒ•ã‚¡ã‚¤ãƒ«`);
      
      // ãƒœã‚¿ãƒ³ç„¡åŠ¹åŒ–
      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('selectBtn').disabled = true;
      showStatus(`ğŸ“¤ ${selectedFiles.length}ä»¶ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...`, 'info');
      showProgress(10);

      try {
        // å„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’Base64ã«å¤‰æ›
        const filesData = [];
        for (let i = 0; i < selectedFiles.length; i++) {
          const file = selectedFiles[i];
          showStatus(`ğŸ”„ å¤‰æ›ä¸­... (${i + 1}/${selectedFiles.length})`, 'info');
          showProgress(10 + (i / selectedFiles.length) * 40);
          
          const base64 = await fileToBase64(file);
          filesData.push({
            fileName: file.name,
            fileData: base64,
            fileSize: file.size
          });
          
          debugLog(`Base64å¤‰æ›å®Œäº†: ${file.name}`);
        }

        showProgress(60);
        debugLog('å…¨ãƒ•ã‚¡ã‚¤ãƒ«ã®å¤‰æ›å®Œäº†ã€‚Workersã«é€ä¿¡...');

        // Workersã«é€ä¿¡
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: currentUserId,
            displayName: currentDisplayName,
            files: filesData
          })
        });

        showProgress(90);
        debugLog('ãƒ¬ã‚¹ãƒãƒ³ã‚¹å—ä¿¡: ' + response.status);

        if (!response.ok) {
          const errorData = await response.text();
          debugLog('ã‚¨ãƒ©ãƒ¼ãƒ¬ã‚¹ãƒãƒ³ã‚¹: ' + errorData);
          throw new Error(`ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•— (${response.status}): ${errorData}`);
        }

        const result = await response.json();
        debugLog('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æˆåŠŸ: ' + JSON.stringify(result));
        showProgress(100);
        
        showStatus('âœ… å‡¦ç†ä¸­ã§ã™ã€‚çµæœã¯LINEãƒˆãƒ¼ã‚¯ã§ç¢ºèªã—ã¦ãã ã•ã„', 'success');
        
        // LINEãƒˆãƒ¼ã‚¯ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
        setTimeout(() => {
          debugLog('LINEãƒˆãƒ¼ã‚¯ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ');
          redirectToLine();
        }, 2000);

      } catch (error) {
        debugLog('âŒ ã‚¨ãƒ©ãƒ¼: ' + error.message);
        console.error('Upload Error:', error);
        showStatus('âŒ ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
        document.getElementById('uploadBtn').disabled = false;
        document.getElementById('selectBtn').disabled = false;
        document.getElementById('progressBar').style.display = 'none';
      }
    }

    // ========================================
    // LINEãƒˆãƒ¼ã‚¯ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
    // ========================================
    function redirectToLine() {
      if (liff.isInClient()) {
        // LINEã‚¢ãƒ—ãƒªå†… â†’ ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’é–‰ã˜ã‚‹
        debugLog('LINEã‚¢ãƒ—ãƒªå†…ãƒ–ãƒ©ã‚¦ã‚¶: closeWindow()');
        liff.closeWindow();
      } else {
        // å¤–éƒ¨ãƒ–ãƒ©ã‚¦ã‚¶ â†’ LINEãƒˆãƒ¼ã‚¯ã‚’é–‹ã
        debugLog('å¤–éƒ¨ãƒ–ãƒ©ã‚¦ã‚¶: LINE URLã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ');
        window.location.href = 'https://line.me/R/ti/p/@568fexuc';
      }
    }

    // ========================================
    // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
    // ========================================
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      if (statusDiv) {
        statusDiv.style.display = 'block';
        statusDiv.className = `status-${type}`;
        statusDiv.textContent = message;
      }
      debugLog('Status: ' + message);
    }

    function showProgress(percent) {
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      if (progressBar && progressFill) {
        progressBar.style.display = 'block';
        progressFill.style.width = percent + '%';
      }
      debugLog('Progress: ' + percent + '%');
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = (error) => {
          debugLog('FileReader Error: ' + error);
          reject(error);
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
