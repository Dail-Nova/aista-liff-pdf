<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDFÊñáÂ≠óËµ∑„Åì„Åó - „Ç¢„Ç§„Çπ„Çø</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <style>
    :root {
      --color-primary: #1A4BA0;
      --color-primary-hover: #143A7E;
      --color-success: #10B981;
      --color-error: #EF4444;
      --color-info: #1A4BA0;
      --text-primary: #1F2937;
      --text-secondary: #6B7280;
      --text-on-primary: #FFFFFF;
      --space-xs: 8px;
      --space-sm: 12px;
      --space-md: 20px;
      --space-lg: 32px;
      --space-xl: 48px;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
      background: linear-gradient(135deg, #001845 0%, #1A4BA0 100%);
      background-attachment: fixed;
      min-height: 100vh;
      padding: var(--space-md);
      line-height: 1.6;
      color: var(--text-primary);
    }

    .container {
      max-width: 500px;
      margin: var(--space-xl) auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .header-icon {
      font-size: 48px;
      margin-bottom: var(--space-sm);
    }

    .header-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
    }

    .header-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .device-info {
      background: #E0EAFF;
      border-left: 4px solid var(--color-info);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-sm);
      font-size: 13px;
      color: #0F2A5C;
      margin-bottom: var(--space-md);
    }

    .user-info {
      background: #F9FAFB;
      border: 1px solid #E5E7EB;
      border-radius: var(--radius-md);
      padding: var(--space-md);
      margin-bottom: var(--space-lg);
      font-size: 14px;
      color: var(--text-secondary);
    }

    .user-info strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .btn {
      width: 100%;
      padding: 14px 28px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
      color: var(--text-on-primary);
      box-shadow: 0 4px 6px rgba(26, 75, 160, 0.25);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(20, 58, 126, 0.3);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--color-success) 0%, #059669 100%);
      color: var(--text-on-primary);
      box-shadow: 0 4px 6px rgba(16, 185, 129, 0.25);
      margin-top: var(--space-md);
    }

    .btn-success:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(5, 150, 105, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    #fileInput {
      display: none;
    }

    .file-list {
      margin-top: var(--space-md);
      display: none;
    }

    .file-list-header {
      background: #F0F9FF;
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-sm);
      margin-bottom: var(--space-sm);
      font-size: 13px;
    }

    .file-item {
      background: #F9FAFB;
      border: 1px solid #E5E7EB;
      border-radius: var(--radius-md);
      padding: var(--space-sm) var(--space-md);
      margin-bottom: var(--space-sm);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .file-item-info {
      flex: 1;
    }

    .file-item-name {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 14px;
      margin-bottom: 2px;
    }

    .file-item-size {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .file-item-remove {
      background: var(--color-error);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
    }

    .file-add-more {
      width: 100%;
      background: #E0EAFF;
      color: #1A4BA0;
      border: 2px dashed #1A4BA0;
      border-radius: var(--radius-md);
      padding: var(--space-sm);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: var(--space-sm);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #E5E7EB;
      border-radius: 4px;
      overflow: hidden;
      margin-top: var(--space-md);
      display: none;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--color-primary), var(--color-primary-hover));
      border-radius: 4px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .status {
      margin-top: var(--space-md);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-sm);
      font-size: 14px;
      display: none;
    }

    .status-info {
      background: #E0EAFF;
      color: #0F2A5C;
      border-left: 4px solid var(--color-info);
    }

    .status-success {
      background: #D1FAE5;
      color: #065F46;
      border-left: 4px solid var(--color-success);
    }

    .status-error {
      background: #FEE2E2;
      color: #991B1B;
      border-left: 4px solid var(--color-error);
    }

    .loading {
      text-align: center;
      padding: var(--space-xl);
      color: var(--text-secondary);
    }

    .spinner {
      border: 3px solid #E5E7EB;
      border-top: 3px solid var(--color-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto var(--space-md);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .debug {
      margin-top: var(--space-md);
      padding: var(--space-sm);
      background: #F3F4F6;
      border: 1px solid #E5E7EB;
      border-radius: var(--radius-sm);
      font-size: 11px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 200px;
      overflow-y: auto;
      color: var(--text-secondary);
    }

    @media (max-width: 480px) {
      body {
        padding: var(--space-sm);
      }
      .container {
        margin: var(--space-md) auto;
      }
      .card {
        padding: var(--space-md);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="loading">
        <div class="spinner"></div>
        <p>LIFFÂàùÊúüÂåñ‰∏≠...</p>
      </div>
    </div>
  </div>

  <script>
    const LIFF_ID = '2008235357-glQqmdnP';
    const WORKER_URL = 'https://aista-pdf-processor.luminalice-reg-tea-sun-red-9b0.workers.dev/upload-pdf';
    const DEBUG_MODE = true;
    const MAX_FILE_SIZE = 10 * 1024 * 1024;
    const MAX_FILES = 5;

    let currentUserId = null;
    let currentDisplayName = null;
    let debugLogs = [];
    let selectedFiles = [];

    function isPC() {
      const ua = navigator.userAgent;
      const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);
      return !isMobile;
    }

    function getDeviceType() {
      if (/iPhone|iPod/i.test(navigator.userAgent)) return 'iPhone';
      if (/iPad/i.test(navigator.userAgent)) return 'iPad';
      if (/Android/i.test(navigator.userAgent) && /Mobile/i.test(navigator.userAgent)) return 'Android Phone';
      if (/Android/i.test(navigator.userAgent)) return 'Android Tablet';
      return 'PC';
    }

    function debugLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${message}`;
      debugLogs.push(logMessage);
      console.log(logMessage);
      
      if (DEBUG_MODE) {
        updateDebugDisplay();
      }
    }

    function updateDebugDisplay() {
      let debugDiv = document.getElementById('debugInfo');
      if (!debugDiv && DEBUG_MODE) {
        debugDiv = document.createElement('div');
        debugDiv.id = 'debugInfo';
        debugDiv.className = 'debug';
        document.querySelector('.card').appendChild(debugDiv);
      }
      if (debugDiv) {
        debugDiv.textContent = debugLogs.join('\n');
      }
    }

    window.addEventListener('error', function(e) {
      debugLog('‚ùå „Ç®„É©„ÉºÁô∫Áîü: ' + e.message);
      showStatus('‚ùå „Ç®„É©„Éº: ' + e.message, 'error');
    });

    window.addEventListener('DOMContentLoaded', function() {
      debugLog('üöÄ DOMContentLoaded');
      debugLog('üìù LIFF ID: ' + LIFF_ID);
      debugLog('üíª Device Type: ' + getDeviceType());
      
      if (typeof liff === 'undefined') {
        debugLog('‚ùå LIFF SDK„ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
        showError('LIFF SDK„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
        return;
      }

      debugLog('‚úÖ LIFF SDKË™≠„ÅøËæº„ÅøÊàêÂäü');
      debugLog('üîÑ LIFFÂàùÊúüÂåñÈñãÂßã...');

      liff.init({ 
        liffId: LIFF_ID,
        withLoginOnExternalBrowser: true
      })
      .then(() => {
        debugLog('‚úÖ LIFFÂàùÊúüÂåñÊàêÂäü');
        debugLog('üîê „É≠„Ç∞„Ç§„É≥Áä∂ÊÖã: ' + liff.isLoggedIn());
        
        if (!liff.isLoggedIn()) {
          debugLog('‚ö†Ô∏è Êú™„É≠„Ç∞„Ç§„É≥Áä∂ÊÖã');
          if (isPC()) {
            debugLog('üíª PC ‚Üí Ëá™Âãï„É≠„Ç∞„Ç§„É≥');
          } else {
            debugLog('üì± „É¢„Éê„Ç§„É´ ‚Üí Ëá™Âãï„É≠„Ç∞„Ç§„É≥');
          }
          liff.login();
          return;
        }

        debugLog('‚úÖ „É≠„Ç∞„Ç§„É≥Ê∏à„Åø ‚Üí „Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæó');
        return liff.getProfile();
      })
      .then((profile) => {
        if (!profile) {
          debugLog('‚ö†Ô∏è „Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæóÂ§±ÊïóÔºà„É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ‰∏≠Ôºâ');
          return;
        }
        
        currentUserId = profile.userId;
        currentDisplayName = profile.displayName;
        
        debugLog('‚úÖ User ID: ' + currentUserId);
        debugLog('‚úÖ Display Name: ' + currentDisplayName);
        debugLog('üé® „Ç¢„Éó„É™UIË°®Á§∫ÈñãÂßã');
        
        renderApp();
      })
      .catch((err) => {
        debugLog('‚ùå LIFFÂàùÊúüÂåñ„Ç®„É©„Éº: ' + err.message);
        console.error('LIFF Error:', err);
        showError('LIFFÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err.message);
      });
    });

    function renderApp() {
      const deviceInfo = isPC() ? `
        <div class="device-info">
          üíª PC„Éñ„É©„Ç¶„Ç∂„ÅßÂãï‰Ωú‰∏≠ | „Éá„Éê„Ç§„Çπ: ${getDeviceType()}
        </div>
      ` : '';
      
      document.querySelector('.card').innerHTML = `
        <div class="header">
          <div class="header-icon">üìö</div>
          <h2 class="header-title">PDFÊñáÂ≠óËµ∑„Åì„Åó</h2>
          <p class="header-subtitle">ÊïôÁßëÊõ∏„Éª„Éó„É™„É≥„Éà„ÇíÁ∞°Âçò„Å´„ÉÜ„Ç≠„Çπ„ÉàÂåñ„Åß„Åç„Åæ„Åô</p>
        </div>
        
        ${deviceInfo}
        
        <div class="user-info">
          üë§ <strong>${currentDisplayName}</strong> „Åï„Çì<br>
          <small>ID: ${currentUserId.substring(0, 20)}...</small>
        </div>
        
        <input type="file" id="fileInput" accept="application/pdf" multiple>
        
        <button class="btn btn-primary" id="selectBtn">
          üìÅ PDF„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû
        </button>
        
        <div class="file-list" id="fileList"></div>
        
        <button class="btn btn-success" id="uploadBtn" style="display:none;">
          üöÄ „Åæ„Å®„ÇÅ„Å¶„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ (<span id="fileCount">0</span>‰ª∂)
        </button>
        
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        ${DEBUG_MODE ? '<div class="debug" id="debugInfo"></div>' : ''}
      `;

      document.getElementById('selectBtn').addEventListener('click', selectFile);
      document.getElementById('fileInput').addEventListener('change', handleFileSelect);
      document.getElementById('uploadBtn').addEventListener('click', uploadFiles);
      
      updateDebugDisplay();
      debugLog('‚úÖ UIË°®Á§∫ÂÆå‰∫Ü');
    }

    function selectFile() {
      debugLog('üìÅ „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ');
      document.getElementById('fileInput').click();
    }

    function handleFileSelect(event) {
      const files = Array.from(event.target.files);
      debugLog(`üìÇ ${files.length}ÂÄã„ÅÆ„Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Åæ„Åó„Åü`);

      if (selectedFiles.length + files.length > MAX_FILES) {
        showStatus(`‚ùå ÊúÄÂ§ß${MAX_FILES}„Éï„Ç°„Ç§„É´„Åæ„Åß„Åß„Åô`, 'error');
        return;
      }

      for (const file of files) {
        if (file.type !== 'application/pdf') {
          showStatus(`‚ùå ${file.name}„ÅØPDF„Éï„Ç°„Ç§„É´„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì`, 'error');
          continue;
        }

        if (file.size > MAX_FILE_SIZE) {
          showStatus(`‚ùå ${file.name}„ÅØ10MB„ÇíË∂Ö„Åà„Å¶„ÅÑ„Åæ„Åô`, 'error');
          continue;
        }

        if (selectedFiles.some(f => f.name === file.name)) {
          showStatus(`‚ö†Ô∏è ${file.name}„ÅØÊó¢„Å´ËøΩÂä†„Åï„Çå„Å¶„ÅÑ„Åæ„Åô`, 'error');
          continue;
        }

        selectedFiles.push(file);
        debugLog(`‚úÖ ËøΩÂä†: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
      }

      updateFileList();
      event.target.value = '';
    }

    function updateFileList() {
      const fileListDiv = document.getElementById('fileList');
      const uploadBtn = document.getElementById('uploadBtn');
      const fileCountSpan = document.getElementById('fileCount');

      if (selectedFiles.length === 0) {
        fileListDiv.style.display = 'none';
        uploadBtn.style.display = 'none';
        return;
      }

      fileListDiv.style.display = 'block';
      uploadBtn.style.display = 'flex';
      fileCountSpan.textContent = selectedFiles.length;

      const totalSize = selectedFiles.reduce((sum, f) => sum + f.size, 0);
      
      fileListDiv.innerHTML = `
        <div class="file-list-header">
          <strong>ÈÅ∏Êäû‰∏≠„ÅÆ„Éï„Ç°„Ç§„É´ (${selectedFiles.length}/${MAX_FILES}‰ª∂)</strong><br>
          <small>ÂêàË®à„Çµ„Ç§„Ç∫: ${(totalSize / 1024 / 1024).toFixed(2)} MB</small>
        </div>
        ${selectedFiles.map((file, index) => `
          <div class="file-item">
            <div class="file-item-info">
              <div class="file-item-name">üìé ${file.name}</div>
              <div class="file-item-size">üìä ${(file.size / 1024).toFixed(2)} KB</div>
            </div>
            <button class="file-item-remove" onclick="removeFile(${index})">√óÂâäÈô§</button>
          </div>
        `).join('')}
        <button class="file-add-more" onclick="selectFile()">
          ‚ûï „Éï„Ç°„Ç§„É´„ÇíËøΩÂä†
        </button>
      `;
    }

    function removeFile(index) {
      const fileName = selectedFiles[index].name;
      selectedFiles.splice(index, 1);
      debugLog(`üóëÔ∏è ÂâäÈô§: ${fileName}`);
      updateFileList();
    }

    async function uploadFiles() {
      if (selectedFiles.length === 0) {
        showStatus('‚ùå „Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
        return;
      }

      debugLog(`üöÄ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÈñãÂßã: ${selectedFiles.length}„Éï„Ç°„Ç§„É´`);
      
      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('selectBtn').disabled = true;
      showStatus(`üì§ ${selectedFiles.length}‰ª∂„ÅÆ„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...`, 'info');
      showProgress(10);

      try {
        const filesData = [];
        for (let i = 0; i < selectedFiles.length; i++) {
          const file = selectedFiles[i];
          showStatus(`üîÑ Â§âÊèõ‰∏≠... (${i + 1}/${selectedFiles.length})`, 'info');
          showProgress(10 + (i / selectedFiles.length) * 40);
          
          const base64 = await fileToBase64(file);
          filesData.push({
            fileName: file.name,
            fileData: base64,
            fileSize: file.size
          });
          
          debugLog(`‚úÖ Base64Â§âÊèõÂÆå‰∫Ü: ${file.name}`);
        }

        showProgress(60);
        debugLog('üì° Workers„Å´ÈÄÅ‰ø°...');

        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: currentUserId,
            displayName: currentDisplayName,
            files: filesData
          })
        });

        showProgress(90);
        debugLog('üì® „É¨„Çπ„Éù„É≥„ÇπÂèó‰ø°: ' + response.status);

        if (!response.ok) {
          const errorData = await response.text();
          debugLog('‚ùå „Ç®„É©„Éº„É¨„Çπ„Éù„É≥„Çπ: ' + errorData);
          throw new Error(`„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂ§±Êïó (${response.status}): ${errorData}`);
        }

        const result = await response.json();
        debugLog('‚úÖ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÊàêÂäü: ' + JSON.stringify(result));
        showProgress(100);
        
        showStatus('‚úÖ Âá¶ÁêÜ‰∏≠„Åß„Åô„ÄÇÁµêÊûú„ÅØLINE„Éà„Éº„ÇØ„ÅßÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'success');
        
        setTimeout(() => {
          debugLog('üîÑ LINE„Éà„Éº„ÇØ„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà');
          redirectToLine();
        }, 2000);

      } catch (error) {
        debugLog('‚ùå „Ç®„É©„Éº: ' + error.message);
        console.error('Upload Error:', error);
        showStatus('‚ùå „Ç®„É©„Éº: ' + error.message, 'error');
        document.getElementById('uploadBtn').disabled = false;
        document.getElementById('selectBtn').disabled = false;
        document.getElementById('progressBar').style.display = 'none';
      }
    }

    function redirectToLine() {
      if (liff.isInClient()) {
        debugLog('üì± LINE„Ç¢„Éó„É™ÂÜÖ„Éñ„É©„Ç¶„Ç∂: closeWindow()');
        liff.closeWindow();
      } else {

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = (error) => {
          debugLog('‚ùå FileReader Error: ' + error);
          reject(error);
        };
        reader.readAsDataURL(file);
      });
