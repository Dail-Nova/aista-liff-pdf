<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF文字起こし</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
      font-size: 24px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .user-info {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #666;
    }
    .user-info strong {
      color: #333;
    }
    #fileInput {
      display: none;
    }
    .upload-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    .upload-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .status-info {
      background: #E3F2FD;
      color: #1976D2;
      border: 1px solid #BBDEFB;
    }
    .status-success {
      background: #E8F5E9;
      color: #388E3C;
      border: 1px solid #C8E6C9;
    }
    .status-error {
      background: #FFEBEE;
      color: #D32F2F;
      border: 1px solid #FFCDD2;
    }
    .file-info {
      margin-top: 15px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      font-size: 13px;
      color: #666;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin-top: 15px;
      overflow: hidden;
      display: none;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .debug {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      font-size: 12px;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="loading">
      <div class="spinner"></div>
      <p>LIFF初期化中...</p>
    </div>
  </div>

  <script>
    // ========================================
    // 設定値
    // ========================================
    const LIFF_ID = '2008235357-glQqmdnP';
    const WORKER_URL = 'https://aista-pdf-processor.luminalice-reg-tea-sun-red-9b0.workers.dev/upload-pdf';
    const DEBUG_MODE = true;  // デバッグモード（本番ではfalseに）
    const MAX_FILE_SIZE = 10 * 1024 * 1024;  // 10MB
    const MAX_FILES = 5;  // 最大5ファイル

    let currentUserId = null;
    let currentDisplayName = null;
    let debugLogs = [];
    let selectedFiles = [];  // 選択されたファイルの配列

    // デバッグログ関数
    function debugLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${message}`;
      debugLogs.push(logMessage);
      console.log(logMessage);
      
      if (DEBUG_MODE) {
        updateDebugDisplay();
      }
    }

    function updateDebugDisplay() {
      let debugDiv = document.getElementById('debugInfo');
      if (!debugDiv && DEBUG_MODE) {
        debugDiv = document.createElement('div');
        debugDiv.id = 'debugInfo';
        debugDiv.className = 'debug';
        document.querySelector('.container').appendChild(debugDiv);
      }
      if (debugDiv) {
        debugDiv.textContent = debugLogs.join('\n');
      }
    }

    // ========================================
    // エラーハンドリング
    // ========================================
    window.addEventListener('error', function(e) {
      debugLog('エラー発生: ' + e.message);
      showStatus('❌ エラー: ' + e.message, 'error');
    });

    // ========================================
    // LIFF初期化（DOMContentLoaded後に実行）
    // ========================================
    window.addEventListener('DOMContentLoaded', function() {
      debugLog('DOMContentLoaded');
      debugLog('LIFF ID: ' + LIFF_ID);
      
      // LIFFが読み込まれているか確認
      if (typeof liff === 'undefined') {
        debugLog('エラー: LIFF SDKが読み込まれていません');
        showError('LIFF SDKの読み込みに失敗しました');
        return;
      }

      debugLog('LIFF SDK読み込み成功');
      debugLog('LIFF初期化開始...');

      liff.init({ 
        liffId: LIFF_ID 
      })
      .then(() => {
        debugLog('✅ LIFF初期化成功');
        
        // ログイン確認
        if (!liff.isLoggedIn()) {
          debugLog('未ログイン → ログイン画面へ');
          liff.login();
          return;
        }

        debugLog('ログイン済み → プロフィール取得');
        return liff.getProfile();
      })
      .then((profile) => {
        if (!profile) {
          debugLog('プロフィール取得失敗（ログイン処理中）');
          return;
        }
        
        currentUserId = profile.userId;
        currentDisplayName = profile.displayName;
        
        debugLog('User ID: ' + currentUserId);
        debugLog('Display Name: ' + currentDisplayName);
        debugLog('アプリUI表示開始');
        
        renderApp();
      })
      .catch((err) => {
        debugLog('❌ LIFF初期化エラー: ' + err.message);
        console.error('LIFF Error:', err);
        showError('LIFF初期化に失敗しました: ' + err.message);
      });
    });

    // ========================================
    // エラー表示
    // ========================================
    function showError(message) {
      document.getElementById('app').innerHTML = `
        <h2>⚠️ エラー</h2>
        <p class="subtitle">LIFF初期化に失敗しました</p>
        <div class="status-error" style="display:block; margin-top:20px;">
          ${message}
        </div>
        <div class="debug" id="debugInfo"></div>
      `;
      updateDebugDisplay();
    }

    // ========================================
    // アプリUI表示
    // ========================================
    function renderApp() {
      document.getElementById('app').innerHTML = `
        <h2>📄 PDF文字起こし</h2>
        <p class="subtitle">PDFをアップロードして内容を要約します（最大5ファイル）</p>
        
        <div class="user-info">
          👤 <strong>${currentDisplayName}</strong> さん<br>
          <small>ID: ${currentUserId.substring(0, 20)}...</small>
        </div>
        
        <input type="file" id="fileInput" accept="application/pdf" multiple>
        <button class="upload-btn" id="selectBtn">
          📁 PDFファイルを選択
        </button>
        
        <div id="fileList" class="file-info"></div>
        
        <button class="upload-btn" id="uploadBtn" style="display:none; background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);">
          🚀 まとめてアップロード (<span id="fileCount">0</span>件)
        </button>
        
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="status"></div>
        ${DEBUG_MODE ? '<div class="debug" id="debugInfo"></div>' : ''}
      `;

      // イベントリスナー設定
      document.getElementById('selectBtn').addEventListener('click', selectFile);
      document.getElementById('fileInput').addEventListener('change', handleFileSelect);
      document.getElementById('uploadBtn').addEventListener('click', uploadFiles);
      
      updateDebugDisplay();
      debugLog('UI表示完了');
    }

    // ========================================
    // ファイル選択
    // ========================================
    function selectFile() {
      debugLog('ファイル選択ボタンクリック');
      document.getElementById('fileInput').click();
    }

    // ========================================
    // ファイル選択時の処理
    // ========================================
    function handleFileSelect(event) {
      const files = Array.from(event.target.files);
      debugLog(`${files.length}個のファイルが選択されました`);

      // ファイル数チェック
      if (selectedFiles.length + files.length > MAX_FILES) {
        showStatus(`❌ 最大${MAX_FILES}ファイルまでです`, 'error');
        return;
      }

      // 各ファイルをチェック
      for (const file of files) {
        // PDFチェック
        if (file.type !== 'application/pdf') {
          showStatus(`❌ ${file.name}はPDFファイルではありません`, 'error');
          continue;
        }

        // サイズチェック
        if (file.size > MAX_FILE_SIZE) {
          showStatus(`❌ ${file.name}は10MBを超えています`, 'error');
          continue;
        }

        // 重複チェック
        if (selectedFiles.some(f => f.name === file.name)) {
          showStatus(`⚠️ ${file.name}は既に追加されています`, 'error');
          continue;
        }

        selectedFiles.push(file);
        debugLog(`追加: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
      }

      updateFileList();
      event.target.value = ''; // 入力をリセット
    }

    // ========================================
    // ファイルリスト表示更新
    // ========================================
    function updateFileList() {
      const fileListDiv = document.getElementById('fileList');
      const uploadBtn = document.getElementById('uploadBtn');
      const fileCountSpan = document.getElementById('fileCount');

      if (selectedFiles.length === 0) {
        fileListDiv.style.display = 'none';
        uploadBtn.style.display = 'none';
        return;
      }

      fileListDiv.style.display = 'block';
      uploadBtn.style.display = 'block';
      fileCountSpan.textContent = selectedFiles.length;

      const totalSize = selectedFiles.reduce((sum, f) => sum + f.size, 0);
      
      fileListDiv.innerHTML = `
        <div style="margin-bottom: 10px; padding: 10px; background: #f0f9ff; border-radius: 8px;">
          <strong>選択中のファイル (${selectedFiles.length}/${MAX_FILES}件)</strong><br>
          <small>合計サイズ: ${(totalSize / 1024 / 1024).toFixed(2)} MB</small>
        </div>
        ${selectedFiles.map((file, index) => `
          <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px; background: #fff; border: 1px solid #e5e7eb; border-radius: 6px; margin-bottom: 6px;">
            <div style="flex: 1;">
              <div style="font-weight: 600; color: #333;">📎 ${file.name}</div>
              <div style="font-size: 12px; color: #666;">📊 ${(file.size / 1024).toFixed(2)} KB</div>
            </div>
            <button onclick="removeFile(${index})" style="background: #ef4444; color: white; border: none; border-radius: 4px; padding: 6px 12px; cursor: pointer; font-size: 12px;">
              ×削除
            </button>
          </div>
        `).join('')}
        <button onclick="selectFile()" style="width: 100%; margin-top: 10px; background: #e0f2fe; color: #0284c7; border: 2px dashed #0284c7; border-radius: 8px; padding: 10px; cursor: pointer; font-weight: 600;">
          ➕ ファイルを追加
        </button>
      `;
    }

    // ========================================
    // ファイル削除
    // ========================================
    function removeFile(index) {
      const fileName = selectedFiles[index].name;
      selectedFiles.splice(index, 1);
      debugLog(`削除: ${fileName}`);
      updateFileList();
    }

    // ========================================
    // アップロード実行
    // ========================================
    async function uploadFiles() {
      if (selectedFiles.length === 0) {
        showStatus('❌ ファイルが選択されていません', 'error');
        return;
      }

      debugLog(`アップロード開始: ${selectedFiles.length}ファイル`);
      
      // ボタン無効化
      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('selectBtn').disabled = true;
      showStatus(`📤 ${selectedFiles.length}件のファイルをアップロード中...`, 'info');
      showProgress(10);

      try {
        // 各ファイルをBase64に変換
        const filesData = [];
        for (let i = 0; i < selectedFiles.length; i++) {
          const file = selectedFiles[i];
          showStatus(`🔄 変換中... (${i + 1}/${selectedFiles.length})`, 'info');
          showProgress(10 + (i / selectedFiles.length) * 40);
          
          const base64 = await fileToBase64(file);
          filesData.push({
            fileName: file.name,
            fileData: base64,
            fileSize: file.size
          });
          
          debugLog(`Base64変換完了: ${file.name}`);
        }

        showProgress(60);
        debugLog('全ファイルの変換完了。Workersに送信...');

        // Workersに送信
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: currentUserId,
            displayName: currentDisplayName,
            files: filesData
          })
        });

        showProgress(90);
        debugLog('レスポンス受信: ' + response.status);

        if (!response.ok) {
          const errorData = await response.text();
          debugLog('エラーレスポンス: ' + errorData);
          throw new Error(`アップロード失敗 (${response.status}): ${errorData}`);
        }

        const result = await response.json();
        debugLog('アップロード成功: ' + JSON.stringify(result));
        showProgress(100);
        
        showStatus('✅ 処理中です。結果はLINEトークで確認してください', 'success');
        
        // LINEトークへリダイレクト
        setTimeout(() => {
          debugLog('LINEトークへリダイレクト');
          redirectToLine();
        }, 2000);

      } catch (error) {
        debugLog('❌ エラー: ' + error.message);
        console.error('Upload Error:', error);
        showStatus('❌ エラー: ' + error.message, 'error');
        document.getElementById('uploadBtn').disabled = false;
        document.getElementById('selectBtn').disabled = false;
        document.getElementById('progressBar').style.display = 'none';
      }
    }

    // ========================================
    // LINEトークへリダイレクト
    // ========================================
    function redirectToLine() {
      if (liff.isInClient()) {
        // LINEアプリ内 → ウィンドウを閉じる
        debugLog('LINEアプリ内ブラウザ: closeWindow()');
        liff.closeWindow();
      } else {
        // 外部ブラウザ → LINEトークを開く
        debugLog('外部ブラウザ: LINE URLへリダイレクト');
        window.location.href = 'https://line.me/R/ti/p/@568fexuc';
      }
    }

    // ========================================
    // ユーティリティ関数
    // ========================================
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      if (statusDiv) {
        statusDiv.style.display = 'block';
        statusDiv.className = `status-${type}`;
        statusDiv.textContent = message;
      }
      debugLog('Status: ' + message);
    }

    function showProgress(percent) {
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      if (progressBar && progressFill) {
        progressBar.style.display = 'block';
        progressFill.style.width = percent + '%';
      }
      debugLog('Progress: ' + percent + '%');
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = (error) => {
          debugLog('FileReader Error: ' + error);
          reject(error);
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
