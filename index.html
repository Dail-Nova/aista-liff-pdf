<!DOCTYPE html>

  <title>PDFæ–‡å­—èµ·ã“ã—</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <style>
    * {

    }
    body {

    h2 {

    #status {

      display: none;

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .status-info {
      background: #E3F2FD;
      color: #1976D2;
      border: 1px solid #BBDEFB;
    }
    .status-success {
      background: #E8F5E9;
      color: #388E3C;
      border: 1px solid #C8E6C9;
    }
    .status-error {
      background: #FFEBEE;

      border: 1px solid #FFCDD2;
    }
    .file-info {
      margin-top: 15px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      font-size: 13px;
      color: #666;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e0e0e0;

      overflow: hidden;
      display: none;
    }
    .progress-fill {
      height: 100%;

      width: 0%;
      transition: width 0.3s;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    .loading {
      text-align: center;

    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .debug {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      font-size: 12px;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="loading">
      <div class="spinner"></div>
      <p>LIFFåˆæœŸåŒ–ä¸­...</p>
    </div>
  </div>

  <script>
    // ========================================
    // è¨­å®šå€¤ï¼ˆå¿…ãšå¤‰æ›´ã—ã¦ãã ã•ã„ï¼‰
    // ========================================
    const LIFF_ID = '2008235357-glQqmdnP';  // â† ã“ã“ã‚’å¤‰æ›´ï¼
    const WORKER_URL = 'https://ã‚ãªãŸã®Worker URL/upload-pdf';  // â† å¾Œã§å¤‰æ›´ï¼
    const DEBUG_MODE = true;  // ãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰ï¼ˆæœ¬ç•ªã§ã¯falseã«ï¼‰

    let currentUserId = null;
    let currentDisplayName = null;
    let debugLogs = [];

    // ãƒ‡ãƒãƒƒã‚°ãƒ­ã‚°é–¢æ•°
    function debugLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${message}`;
      debugLogs.push(logMessage);
      console.log(logMessage);
      
      if (DEBUG_MODE) {
        updateDebugDisplay();
      }
    }

    function updateDebugDisplay() {
      let debugDiv = document.getElementById('debugInfo');
      if (!debugDiv && DEBUG_MODE) {
        debugDiv = document.createElement('div');
        debugDiv.id = 'debugInfo';
        debugDiv.className = 'debug';
        document.querySelector('.container').appendChild(debugDiv);
      }
      if (debugDiv) {
        debugDiv.textContent = debugLogs.join('\n');
      }
    }

    // ========================================
    // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
    // ========================================
    window.addEventListener('error', function(e) {
      debugLog('ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿ: ' + e.message);
      showStatus('âŒ ã‚¨ãƒ©ãƒ¼: ' + e.message, 'error');
    });

    // ========================================
    // LIFFåˆæœŸåŒ–ï¼ˆDOMContentLoadedå¾Œã«å®Ÿè¡Œï¼‰
    // ========================================
    window.addEventListener('DOMContentLoaded', function() {
      debugLog('DOMContentLoaded');
      debugLog('LIFF ID: ' + LIFF_ID);
      
      // LIFFãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã‚‹ã‹ç¢ºèª
      if (typeof liff === 'undefined') {
        debugLog('ã‚¨ãƒ©ãƒ¼: LIFF SDKãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“');
        showError('LIFF SDKã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
        return;
      }

      debugLog('LIFF SDKèª­ã¿è¾¼ã¿æˆåŠŸ');
      debugLog('LIFFåˆæœŸåŒ–é–‹å§‹...');

      liff.init({ 
        liffId: LIFF_ID 
      })
      .then(() => {
        debugLog('âœ… LIFFåˆæœŸåŒ–æˆåŠŸ');
        
        // ãƒ­ã‚°ã‚¤ãƒ³ç¢ºèª
        if (!liff.isLoggedIn()) {
          debugLog('æœªãƒ­ã‚°ã‚¤ãƒ³ â†’ ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ã¸');
          liff.login();
          return;
        }

        debugLog('ãƒ­ã‚°ã‚¤ãƒ³æ¸ˆã¿ â†’ ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«å–å¾—');
        return liff.getProfile();
      })
      .then((profile) => {
        if (!profile) {
          debugLog('ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«å–å¾—å¤±æ•—ï¼ˆãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†ä¸­ï¼‰');
          return;
        }
        
        currentUserId = profile.userId;
        currentDisplayName = profile.displayName;
        
        debugLog('User ID: ' + currentUserId);
        debugLog('Display Name: ' + currentDisplayName);
        debugLog('ã‚¢ãƒ—ãƒªUIè¡¨ç¤ºé–‹å§‹');
        
        renderApp();
      })
      .catch((err) => {
        debugLog('âŒ LIFFåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ' + err.message);
        console.error('LIFF Error:', err);
        showError('LIFFåˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + err.message);
      });
    });

    // ========================================
    // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
    // ========================================
    function showError(message) {
      document.getElementById('app').innerHTML = `
        <h2>âš ï¸ ã‚¨ãƒ©ãƒ¼</h2>
        <p class="subtitle">LIFFåˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ</p>
        <div class="status-error" style="display:block; margin-top:20px;">
          ${message}
        </div>
        <div class="debug" id="debugInfo"></div>
      `;
      updateDebugDisplay();
    }

    // ========================================
    // ã‚¢ãƒ—ãƒªUIè¡¨ç¤º
    // ========================================
    function renderApp() {
      document.getElementById('app').innerHTML = `
        <h2>ğŸ“„ PDFæ–‡å­—èµ·ã“ã—</h2>
        <p class="subtitle">PDFã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦å†…å®¹ã‚’è¦ç´„ã—ã¾ã™</p>
        
        <div class="user-info">
          ğŸ‘¤ <strong>${currentDisplayName}</strong> ã•ã‚“<br>
          <small>ID: ${currentUserId.substring(0, 20)}...</small>
        </div>
        
        <input type="file" id="fileInput" accept="application/pdf">
        <button class="upload-btn" id="uploadBtn">
          ğŸ“ PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ
        </button>
        
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="status"></div>
        <div id="fileInfo" class="file-info"></div>
        ${DEBUG_MODE ? '<div class="debug" id="debugInfo"></div>' : ''}
      `;

      // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
      document.getElementById('uploadBtn').addEventListener('click', selectFile);
      document.getElementById('fileInput').addEventListener('change', handleFileSelect);
      
      updateDebugDisplay();
      debugLog('UIè¡¨ç¤ºå®Œäº†');
    }

    // ========================================
    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
    // ========================================
    function selectFile() {
      debugLog('ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯');
      document.getElementById('fileInput').click();
    }

    // ========================================
    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã®å‡¦ç†
    // ========================================
    async function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) {
        debugLog('ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚­ãƒ£ãƒ³ã‚»ãƒ«');
        return;
      }

      debugLog('ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ: ' + file.name);
      debugLog('ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚º: ' + file.size + ' bytes');
      debugLog('ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—: ' + file.type);

      // PDFãƒã‚§ãƒƒã‚¯
      if (file.type !== 'application/pdf') {
        debugLog('ã‚¨ãƒ©ãƒ¼: PDFãƒ•ã‚¡ã‚¤ãƒ«ã§ã¯ã‚ã‚Šã¾ã›ã‚“');
        showStatus('âŒ PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
        return;
      }

      // ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯ï¼ˆ10MBï¼‰
      const maxSize = 10 * 1024 * 1024;
      if (file.size > maxSize) {
        debugLog('ã‚¨ãƒ©ãƒ¼: ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºè¶…é (' + file.size + ' bytes)');
        showStatus('âŒ ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã¯10MBä»¥ä¸‹ã«ã—ã¦ãã ã•ã„', 'error');
        return;
      }

      // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±è¡¨ç¤º
      const fileInfoDiv = document.getElementById('fileInfo');
      fileInfoDiv.style.display = 'block';
      fileInfoDiv.innerHTML = `
        ğŸ“ <strong>${file.name}</strong><br>
        ğŸ“Š ${(file.size / 1024).toFixed(2)} KB
      `;

      // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰é–‹å§‹
      document.getElementById('uploadBtn').disabled = true;
      showStatus('ğŸ“¤ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...', 'info');
      showProgress(30);

      try {
        debugLog('Base64å¤‰æ›é–‹å§‹...');
        const base64 = await fileToBase64(file);
        debugLog('Base64å¤‰æ›å®Œäº† (é•·ã•: ' + base64.length + ')');
        showProgress(60);

        debugLog('Cloudflare Workersã«é€ä¿¡...');
        debugLog('URL: ' + WORKER_URL);
        
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: currentUserId,
            displayName: currentDisplayName,
            fileName: file.name,
            fileData: base64,
            fileSize: file.size
          })
        });

        showProgress(90);
        debugLog('ãƒ¬ã‚¹ãƒãƒ³ã‚¹å—ä¿¡: ' + response.status);

        if (!response.ok) {
          const errorData = await response.text();
          debugLog('ã‚¨ãƒ©ãƒ¼ãƒ¬ã‚¹ãƒãƒ³ã‚¹: ' + errorData);
          throw new Error(`ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•— (${response.status}): ${errorData}`);
        }

        const result = await response.json();
        debugLog('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æˆåŠŸ: ' + JSON.stringify(result));
        showProgress(100);
        
        showStatus('âœ… å‡¦ç†ä¸­ã§ã™ã€‚LINEã§çµæœã‚’ãŠå¾…ã¡ãã ã•ã„...', 'success');
        
        setTimeout(() => {
          debugLog('LIFFçµ‚äº†');
          liff.closeWindow();
        }, 3000);

      } catch (error) {
        debugLog('âŒ ã‚¨ãƒ©ãƒ¼: ' + error.message);
        console.error('Upload Error:', error);
        showStatus('âŒ ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
        document.getElementById('uploadBtn').disabled = false;
        document.getElementById('progressBar').style.display = 'none';
      }
    }

    // ========================================
    // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
    // ========================================
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      if (statusDiv) {
        statusDiv.style.display = 'block';
        statusDiv.className = `status-${type}`;
        statusDiv.textContent = message;
      }
      debugLog('Status: ' + message);
    }

    function showProgress(percent) {
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      if (progressBar && progressFill) {
        progressBar.style.display = 'block';
        progressFill.style.width = percent + '%';
      }
      debugLog('Progress: ' + percent + '%');
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = (error) => {
          debugLog('FileReader Error: ' + error);
          reject(error);
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
