    // ========================================

    function renderApp() {

      document.querySelector('.card').innerHTML = `
        <div class="header">
          <div class="header-icon">üìö</div>
          <h2 class="header-title">PDFÊñáÂ≠óËµ∑„Åì„Åó</h2>
          <p class="header-subtitle">ÊïôÁßëÊõ∏„Éª„Éó„É™„É≥„Éà„ÇíÁ∞°Âçò„Å´„ÉÜ„Ç≠„Çπ„ÉàÂåñ„Åß„Åç„Åæ„Åô</p>

        ${deviceInfo}

          üë§ <strong>${currentDisplayName}</strong> „Åï„Çì<br>

        <button class="btn btn-primary" id="selectBtn">
          üìÅ PDF„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû
        </button>
        
        <div class="file-list" id="fileList"></div>
        
        <button class="btn btn-success" id="uploadBtn" style="display:none;">
          üöÄ „Åæ„Å®„ÇÅ„Å¶„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ (<span id="fileCount">0</span>‰ª∂)
        </button>
        
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="status" id="status"></div>

      document.getElementById('selectBtn').addEventListener('click', selectFile);

    // ========================================
    // „Éï„Ç°„Ç§„É´Êìç‰Ωú
    // ========================================
    function selectFile() {
      debugLog('„Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ');
      document.getElementById('fileInput').click();
    }

    function handleFileSelect(event) {
      const files = Array.from(event.target.files);
      debugLog(`${files.length}ÂÄã„ÅÆ„Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Åæ„Åó„Åü`);

      if (selectedFiles.length + files.length > MAX_FILES) {
        showStatus(`‚ùå ÊúÄÂ§ß${MAX_FILES}„Éï„Ç°„Ç§„É´„Åæ„Åß„Åß„Åô`, 'error');
        return;
      }

      for (const file of files) {
        if (file.type !== 'application/pdf') {
          showStatus(`‚ùå ${file.name}„ÅØPDF„Éï„Ç°„Ç§„É´„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì`, 'error');
          continue;
        }

        if (file.size > MAX_FILE_SIZE) {
          showStatus(`‚ùå ${file.name}„ÅØ10MB„ÇíË∂Ö„Åà„Å¶„ÅÑ„Åæ„Åô`, 'error');
          continue;
        }

        if (selectedFiles.some(f => f.name === file.name)) {
          showStatus(`‚ö†Ô∏è ${file.name}„ÅØÊó¢„Å´ËøΩÂä†„Åï„Çå„Å¶„ÅÑ„Åæ„Åô`, 'error');
          continue;
        }

        selectedFiles.push(file);
        debugLog(`ËøΩÂä†: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
      }

      updateFileList();
      event.target.value = '';
    }

    function updateFileList() {
      const fileListDiv = document.getElementById('fileList');
      const uploadBtn = document.getElementById('uploadBtn');
      const fileCountSpan = document.getElementById('fileCount');

      if (selectedFiles.length === 0) {
        fileListDiv.style.display = 'none';
        uploadBtn.style.display = 'none';
        return;
      }

      fileListDiv.style.display = 'block';
      uploadBtn.style.display = 'flex';
      fileCountSpan.textContent = selectedFiles.length;

      const totalSize = selectedFiles.reduce((sum, f) => sum + f.size, 0);
      
      fileListDiv.innerHTML = `
        <div class="file-list-header">
          <strong>ÈÅ∏Êäû‰∏≠„ÅÆ„Éï„Ç°„Ç§„É´ (${selectedFiles.length}/${MAX_FILES}‰ª∂)</strong><br>
          <small>ÂêàË®à„Çµ„Ç§„Ç∫: ${(totalSize / 1024 / 1024).toFixed(2)} MB</small>
        </div>
        ${selectedFiles.map((file, index) => `
          <div class="file-item">
            <div class="file-item-info">
              <div class="file-item-name">üìé ${file.name}</div>
              <div class="file-item-size">üìä ${(file.size / 1024).toFixed(2)} KB</div>
            </div>
            <button class="file-item-remove" onclick="removeFile(${index})">√óÂâäÈô§</button>
          </div>
        `).join('')}
        <button class="file-add-more" onclick="selectFile()">
          ‚ûï „Éï„Ç°„Ç§„É´„ÇíËøΩÂä†
        </button>
      `;
    }

    function removeFile(index) {
      const fileName = selectedFiles[index].name;
      selectedFiles.splice(index, 1);
      debugLog(`ÂâäÈô§: ${fileName}`);
      updateFileList();
    }

    // ========================================
    // „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
    // ========================================
    async function uploadFiles() {
      if (selectedFiles.length === 0) {
        showStatus('‚ùå „Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
        return;
      }

      debugLog(`„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÈñãÂßã: ${selectedFiles.length}„Éï„Ç°„Ç§„É´`);
      
      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('selectBtn').disabled = true;
      showStatus(`üì§ ${selectedFiles.length}‰ª∂„ÅÆ„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...`, 'info');
      showProgress(10);

      try {
        const filesData = [];
        for (let i = 0; i < selectedFiles.length; i++) {
          const file = selectedFiles[i];
          showStatus(`üîÑ Â§âÊèõ‰∏≠... (${i + 1}/${selectedFiles.length})`, 'info');
          showProgress(10 + (i / selectedFiles.length) * 40);
          
          const base64 = await fileToBase64(file);
          filesData.push({
            fileName: file.name,
            fileData: base64,
            fileSize: file.size
          });
          
          debugLog(`Base64Â§âÊèõÂÆå‰∫Ü: ${file.name}`);
        }

        showProgress(60);
        debugLog('ÂÖ®„Éï„Ç°„Ç§„É´„ÅÆÂ§âÊèõÂÆå‰∫Ü„ÄÇWorkers„Å´ÈÄÅ‰ø°...');

        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: currentUserId,
            displayName: currentDisplayName,
            files: filesData
          })
        });

        showProgress(90);
        debugLog('„É¨„Çπ„Éù„É≥„ÇπÂèó‰ø°: ' + response.status);

        if (!response.ok) {
          const errorData = await response.text();
          debugLog('„Ç®„É©„Éº„É¨„Çπ„Éù„É≥„Çπ: ' + errorData);
          throw new Error(`„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂ§±Êïó (${response.status}): ${errorData}`);
        }

        const result = await response.json();
        debugLog('„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÊàêÂäü: ' + JSON.stringify(result));
        showProgress(100);
        
        showStatus('‚úÖ Âá¶ÁêÜ‰∏≠„Åß„Åô„ÄÇÁµêÊûú„ÅØLINE„Éà„Éº„ÇØ„ÅßÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'success');
        
        setTimeout(() => {
          debugLog('LINE„Éà„Éº„ÇØ„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà');
          redirectToLine();
        }, 2000);

      } catch (error) {
        debugLog('‚ùå „Ç®„É©„Éº: ' + error.message);
        console.error('Upload Error:', error);
        showStatus('‚ùå „Ç®„É©„Éº: ' + error.message, 'error');
        document.getElementById('uploadBtn').disabled = false;
        document.getElementById('selectBtn').disabled = false;
        document.getElementById('progressBar').style.display = 'none';
      }
    }

    function redirectToLine() {
      if (liff.isInClient()) {
        debugLog('LINE„Ç¢„Éó„É™ÂÜÖ„Éñ„É©„Ç¶„Ç∂: closeWindow()');
        liff.closeWindow();
      } else {
        debugLog('Â§ñÈÉ®„Éñ„É©„Ç¶„Ç∂: LINE URL„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà');
        
        if (isPC()) {
          showStatus('‚úÖ Âá¶ÁêÜÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇLINE„Ç¢„Éó„É™„ÅßÁµêÊûú„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'success');
          debugLog('PCÁí∞Â¢É: „É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åõ„ÅöÂÆå‰∫Ü„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫');
        } else {
          window.location.href = 'https://line.me/R/ti/p/@568fexuc';
        }
      }
    }

    // ========================================
    // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£
    // ========================================
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      if (statusDiv) {
        statusDiv.style.display = 'block';
        statusDiv.className = `status status-${type}`;
        statusDiv.textContent = message;
      }
      debugLog('Status: ' + message);
    }

    function showProgress(percent) {
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      if (progressBar && progressFill) {
        progressBar.style.display = 'block';
        progressFill.style.width = percent + '%';
      }
      debugLog('Progress: ' + percent + '%');
    }

    function showError(message) {
      document.querySelector('.card').innerHTML = `
        <div class="header">
          <div class="header-icon">‚ö†Ô∏è</div>
          <h2 class="header-title">„Ç®„É©„Éº</h2>
          <p class="header-subtitle">LIFFÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</p>
        </div>
        <div class="status status-error" style="display:block;">
          ${message}
        </div>
        ${DEBUG_MODE ? '<div class="debug" id="debugInfo"></div>' : ''}
      `;
      updateDebugDisplay();
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = (error) => {
          debugLog('FileReader Error: ' + error);
          reject(error);
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
