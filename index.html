    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = (error) => {
          debugLog('âŒ FileReader Error: ' + error);
          reject(error);
        };
        reader.readAsDataURL(file);
      });
    }
