<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <title>LIFF ãƒ†ã‚¹ãƒˆ</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <style>

    }

      margin-top: 20px;

      overflow-y: auto;
    }
    h1 {
      color: #333;
      margin: 0 0 20px 0;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ğŸ” LIFF å‹•ä½œãƒ†ã‚¹ãƒˆ</h1>
    <div id="status" class="status info">ãƒ†ã‚¹ãƒˆæº–å‚™ä¸­...</div>
    <div class="log" id="log"></div>
  </div>

  <script>
    const LIFF_ID = '2008235357-glQqmdnP';
    let logs = [];

    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${message}`;
      logs.push(logMessage);
      console.log(logMessage);
      document.getElementById('log').textContent = logs.join('\n');
      
      // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
      const logDiv = document.getElementById('log');
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function setStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = 'status ' + type;
    }

    // Step 1: JavaScriptå®Ÿè¡Œç¢ºèª
    log('âœ… JavaScript is running!');
    log('ğŸ“ Current URL: ' + window.location.href);
    log('ğŸ’» User Agent: ' + navigator.userAgent);
    setStatus('âœ… JavaScriptå®Ÿè¡Œç¢ºèªå®Œäº†', 'success');

    // Step 2: DOMContentLoaded
    window.addEventListener('DOMContentLoaded', function() {
      log('âœ… DOMContentLoaded event fired');
      
      // Step 3: LIFF SDKç¢ºèª
      log('ğŸ” Checking LIFF SDK...');
      if (typeof liff === 'undefined') {
        log('âŒ ERROR: LIFF SDK not loaded!');
        setStatus('âŒ LIFF SDKèª­ã¿è¾¼ã¿å¤±æ•—', 'error');
        return;
      }
      
      log('âœ… LIFF SDK loaded successfully');
      log('ğŸ“¦ LIFF version: ' + (liff.version || 'unknown'));
      setStatus('âœ… LIFF SDKèª­ã¿è¾¼ã¿æˆåŠŸ', 'success');
      
      // Step 4: LIFFåˆæœŸåŒ–
      log('ğŸ”„ Initializing LIFF...');
      log('ğŸ“ LIFF ID: ' + LIFF_ID);
      
      liff.init({ 
        liffId: LIFF_ID,
        withLoginOnExternalBrowser: true
      })
      .then(() => {
        log('âœ… LIFF initialized successfully!');
        log('ğŸ” Is logged in: ' + liff.isLoggedIn());
        log('ğŸ“± Is in client: ' + liff.isInClient());
        log('ğŸ’» Is in external browser: ' + !liff.isInClient());
        setStatus('âœ… LIFFåˆæœŸåŒ–æˆåŠŸï¼', 'success');
        
        if (!liff.isLoggedIn()) {
          log('âš ï¸ User is not logged in');
          log('ğŸ”„ Showing login options...');
          setStatus('ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™', 'info');
        } else {
          log('âœ… User is already logged in');
          return liff.getProfile();
        }
      })
      .then((profile) => {
        if (profile) {
          log('âœ… Profile retrieved:');
          log('   - User ID: ' + profile.userId);
          log('   - Display Name: ' + profile.displayName);
          setStatus('âœ… ãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ: ' + profile.displayName, 'success');
        }
      })
      .catch((err) => {
        log('âŒ ERROR: ' + err.message);
        log('âŒ Error details: ' + JSON.stringify(err));
        console.error('LIFF Error:', err);
        setStatus('âŒ ã‚¨ãƒ©ãƒ¼: ' + err.message, 'error');
      });
    });

    // Step 5: ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
    window.addEventListener('error', function(e) {
      log('âŒ Global error: ' + e.message);
      log('   File: ' + e.filename);
      log('   Line: ' + e.lineno);
      setStatus('âŒ ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿ', 'error');
    });

    // åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
    log('ğŸš€ Test script loaded');
    log('â³ Waiting for DOMContentLoaded...');
  </script>
</body>
</html>
