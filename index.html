    function isPC() {
      const ua = navigator.userAgent;
      const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);
      const isTablet = /iPad|Android/i.test(ua) && !/Mobile/i.test(ua);
      return !isMobile || isTablet;
    }

    function getDeviceType() {
      if (/iPhone|iPod/i.test(navigator.userAgent)) return 'iPhone';
      if (/iPad/i.test(navigator.userAgent)) return 'iPad';
      if (/Android/i.test(navigator.userAgent) && /Mobile/i.test(navigator.userAgent)) return 'Android Phone';
      if (/Android/i.test(navigator.userAgent)) return 'Android Tablet';
      return 'PC';

    // ========================================

      .then(() => {
        debugLog('‚úÖ LIFFÂàùÊúüÂåñÊàêÂäü');
        
        // „É≠„Ç∞„Ç§„É≥Á¢∫Ë™ç

          // PCÂà§ÂÆö
          if (isPC()) {
            debugLog('PC„Éñ„É©„Ç¶„Ç∂„ÇíÊ§úÂá∫ ‚Üí „É≠„Ç∞„Ç§„É≥ÁîªÈù¢Ë°®Á§∫');
            showLoginScreen();
          } else {
            debugLog('„É¢„Éê„Ç§„É´Á´ØÊú´„ÇíÊ§úÂá∫ ‚Üí Ëá™Âãï„É≠„Ç∞„Ç§„É≥');
            liff.login();

          return;

        debugLog('„É≠„Ç∞„Ç§„É≥Ê∏à„Åø ‚Üí „Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæó');
        return liff.getProfile();
      })
      .then((profile) => {
        if (!profile) {
          debugLog('„Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæóÂ§±ÊïóÔºà„É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ‰∏≠Ôºâ');

    });

    // „É≠„Ç∞„Ç§„É≥ÁîªÈù¢Ë°®Á§∫
    function showLoginScreen() {

          <button class="login-btn" onclick="doLogin()">

              <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.346 0 .627.285.627.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .628.285.628.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
            </svg>

          </button>
          
          <div class="login-hint">
            <strong>üí° „É≠„Ç∞„Ç§„É≥ÊñπÊ≥ï</strong>
            ${deviceType === 'PC' ? `
              <p style="margin: 10px 0;">
                <strong>ÊñπÊ≥ï1: QR„Ç≥„Éº„Éâ</strong><br>
                „Çπ„Éû„Éº„Éà„Éï„Ç©„É≥„ÅÆLINE„Ç¢„Éó„É™„Åß<br>
                QR„Ç≥„Éº„Éâ„ÇíË™≠„ÅøÂèñ„Å£„Å¶„É≠„Ç∞„Ç§„É≥
              </p>
              <p style="margin: 10px 0;">
                <strong>ÊñπÊ≥ï2: „É°„Éº„É´/„Éë„Çπ„ÉØ„Éº„Éâ</strong><br>
                LINE„Å´ÁôªÈå≤„Åó„Åü„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å®<br>
                „Éë„Çπ„ÉØ„Éº„Éâ„Åß„É≠„Ç∞„Ç§„É≥
              </p>
            ` : `
              <p>
                LINE„Ç¢„Éó„É™„Åß„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åô
              </p>
            `}
          </div>
          
          <div class="device-info">
            ‚ÑπÔ∏è Ê§úÂá∫„Éá„Éê„Ç§„Çπ: ${deviceType}<br>
            Ê¨°Âõû‰ª•Èôç„ÅØËá™Âãï„É≠„Ç∞„Ç§„É≥„Åï„Çå„Åæ„Åô
          </div>
          
          ${DEBUG_MODE ? '<div class="debug" id="debugInfo"></div>' : ''}
        </div>
      `;
      
      updateDebugDisplay();
    }

    // „É≠„Ç∞„Ç§„É≥ÂÆüË°å
    function doLogin() {
      debugLog('„É≠„Ç∞„Ç§„É≥„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ');
      debugLog('liff.login() ÂÆüË°åÈñãÂßã...');

    }

    // „Ç¢„Éó„É™UIË°®Á§∫
    function renderApp() {
      const deviceInfo = isPC() ? `

      ` : '';
      
      document.getElementById('app').innerHTML = `
        <h2>üìÑ PDFÊñáÂ≠óËµ∑„Åì„Åó</h2>
        <p class="subtitle">PDF„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶ÂÜÖÂÆπ„ÇíË¶ÅÁ¥Ñ„Åó„Åæ„ÅôÔºàÊúÄÂ§ß5„Éï„Ç°„Ç§„É´Ôºâ</p>

        <button class="upload-btn" id="selectBtn">

        </button>

        <button class="upload-btn" id="uploadBtn" style="display:none; background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);">
          üöÄ „Åæ„Å®„ÇÅ„Å¶„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ (<span id="fileCount">0</span>‰ª∂)
        </button>

      // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
      document.getElementById('selectBtn').addEventListener('click', selectFile);
      document.getElementById('fileInput').addEventListener('change', handleFileSelect);

    // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû
    function selectFile() {

      document.getElementById('fileInput').click();
    }

    // „Éï„Ç°„Ç§„É´ÈÅ∏ÊäûÊôÇ„ÅÆÂá¶ÁêÜ
    function handleFileSelect(event) {
      const files = Array.from(event.target.files);
      debugLog(`${files.length}ÂÄã„ÅÆ„Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Åæ„Åó„Åü`);

      if (selectedFiles.length + files.length > MAX_FILES) {
        showStatus(`‚ùå ÊúÄÂ§ß${MAX_FILES}„Éï„Ç°„Ç§„É´„Åæ„Åß„Åß„Åô`, 'error');
        return;
      }

      for (const file of files) {
        if (file.type !== 'application/pdf') {
          showStatus(`‚ùå ${file.name}„ÅØPDF„Éï„Ç°„Ç§„É´„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì`, 'error');
          continue;
        }

        if (file.size > MAX_FILE_SIZE) {
          showStatus(`‚ùå ${file.name}„ÅØ10MB„ÇíË∂Ö„Åà„Å¶„ÅÑ„Åæ„Åô`, 'error');
          continue;
        }

        if (selectedFiles.some(f => f.name === file.name)) {
          showStatus(`‚ö†Ô∏è ${file.name}„ÅØÊó¢„Å´ËøΩÂä†„Åï„Çå„Å¶„ÅÑ„Åæ„Åô`, 'error');
          continue;
        }

        selectedFiles.push(file);
        debugLog(`ËøΩÂä†: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
      }

      updateFileList();
      event.target.value = '';
    }

    // „Éï„Ç°„Ç§„É´„É™„Çπ„ÉàË°®Á§∫Êõ¥Êñ∞
    function updateFileList() {
      const fileListDiv = document.getElementById('fileList');
      const uploadBtn = document.getElementById('uploadBtn');
      const fileCountSpan = document.getElementById('fileCount');

      if (selectedFiles.length === 0) {
        fileListDiv.style.display = 'none';
        uploadBtn.style.display = 'none';
        return;
      }

      fileListDiv.style.display = 'block';
      uploadBtn.style.display = 'block';
      fileCountSpan.textContent = selectedFiles.length;

      const totalSize = selectedFiles.reduce((sum, f) => sum + f.size, 0);
      
      fileListDiv.innerHTML = `
        <div style="margin-bottom: 10px; padding: 10px; background: #f0f9ff; border-radius: 8px;">
          <strong>ÈÅ∏Êäû‰∏≠„ÅÆ„Éï„Ç°„Ç§„É´ (${selectedFiles.length}/${MAX_FILES}‰ª∂)</strong><br>
          <small>ÂêàË®à„Çµ„Ç§„Ç∫: ${(totalSize / 1024 / 1024).toFixed(2)} MB</small>
        </div>
        ${selectedFiles.map((file, index) => `
          <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px; background: #fff; border: 1px solid #e5e7eb; border-radius: 6px; margin-bottom: 6px;">
            <div style="flex: 1;">
              <div style="font-weight: 600; color: #333;">üìé ${file.name}</div>
              <div style="font-size: 12px; color: #666;">üìä ${(file.size / 1024).toFixed(2)} KB</div>
            </div>
            <button onclick="removeFile(${index})" style="background: #ef4444; color: white; border: none; border-radius: 4px; padding: 6px 12px; cursor: pointer; font-size: 12px;">
              √óÂâäÈô§
            </button>
          </div>
        `).join('')}
        <button onclick="selectFile()" style="width: 100%; margin-top: 10px; background: #e0f2fe; color: #0284c7; border: 2px dashed #0284c7; border-radius: 8px; padding: 10px; cursor: pointer; font-weight: 600;">
          ‚ûï „Éï„Ç°„Ç§„É´„ÇíËøΩÂä†
        </button>
      `;
    }

    // „Éï„Ç°„Ç§„É´ÂâäÈô§
    function removeFile(index) {
      const fileName = selectedFiles[index].name;
      selectedFiles.splice(index, 1);
      debugLog(`ÂâäÈô§: ${fileName}`);
      updateFileList();
    }

    // „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆüË°å
    async function uploadFiles() {
      if (selectedFiles.length === 0) {
        showStatus('‚ùå „Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
        return;
      }

      debugLog(`„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÈñãÂßã: ${selectedFiles.length}„Éï„Ç°„Ç§„É´`);
      
      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('selectBtn').disabled = true;
      showStatus(`üì§ ${selectedFiles.length}‰ª∂„ÅÆ„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...`, 'info');
      showProgress(10);

      try {
        const filesData = [];
        for (let i = 0; i < selectedFiles.length; i++) {
          const file = selectedFiles[i];
          showStatus(`üîÑ Â§âÊèõ‰∏≠... (${i + 1}/${selectedFiles.length})`, 'info');
          showProgress(10 + (i / selectedFiles.length) * 40);
          
          const base64 = await fileToBase64(file);
          filesData.push({
            fileName: file.name,
            fileData: base64,
            fileSize: file.size
          });
          
          debugLog(`Base64Â§âÊèõÂÆå‰∫Ü: ${file.name}`);
        }

        showProgress(60);
        debugLog('ÂÖ®„Éï„Ç°„Ç§„É´„ÅÆÂ§âÊèõÂÆå‰∫Ü„ÄÇWorkers„Å´ÈÄÅ‰ø°...');

        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: currentUserId,
            displayName: currentDisplayName,
            files: filesData
          })
        });

        showProgress(90);
        debugLog('„É¨„Çπ„Éù„É≥„ÇπÂèó‰ø°: ' + response.status);

        if (!response.ok) {
          const errorData = await response.text();
          debugLog('„Ç®„É©„Éº„É¨„Çπ„Éù„É≥„Çπ: ' + errorData);
          throw new Error(`„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂ§±Êïó (${response.status}): ${errorData}`);
        }

        const result = await response.json();
        debugLog('„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÊàêÂäü: ' + JSON.stringify(result));
        showProgress(100);
        
        showStatus('‚úÖ Âá¶ÁêÜ‰∏≠„Åß„Åô„ÄÇÁµêÊûú„ÅØLINE„Éà„Éº„ÇØ„ÅßÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'success');
        
        setTimeout(() => {
          debugLog('LINE„Éà„Éº„ÇØ„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà');
          redirectToLine();
        }, 2000);

      } catch (error) {
        debugLog('‚ùå „Ç®„É©„Éº: ' + error.message);
        console.error('Upload Error:', error);
        showStatus('‚ùå „Ç®„É©„Éº: ' + error.message, 'error');
        document.getElementById('uploadBtn').disabled = false;
        document.getElementById('selectBtn').disabled = false;
        document.getElementById('progressBar').style.display = 'none';
      }
    }

    // LINE„Éà„Éº„ÇØ„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
    function redirectToLine() {
      if (liff.isInClient()) {
        debugLog('LINE„Ç¢„Éó„É™ÂÜÖ„Éñ„É©„Ç¶„Ç∂: closeWindow()');
        liff.closeWindow();
      } else {
        debugLog('Â§ñÈÉ®„Éñ„É©„Ç¶„Ç∂: LINE URL„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà');
        
        if (isPC()) {
          // PC„ÅÆÂ†¥Âêà„ÅØÂÆå‰∫Ü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
          showStatus('‚úÖ Âá¶ÁêÜÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇLINE„Ç¢„Éó„É™„ÅßÁµêÊûú„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'success');
          debugLog('PCÁí∞Â¢É: „É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åõ„ÅöÂÆå‰∫Ü„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫');
        } else {
          // „Çπ„Éû„Éõ„ÅÆÂ†¥Âêà„ÅØLINE„Ç¢„Éó„É™„Å∏
          window.location.href = 'https://line.me/R/ti/p/@568fexuc';
        }
      }
    }

    // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      if (statusDiv) {
        statusDiv.style.display = 'block';
        statusDiv.className = `status-${type}`;
        statusDiv.textContent = message;
      }
      debugLog('Status: ' + message);
    }

    function showProgress(percent) {
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      if (progressBar && progressFill) {
        progressBar.style.display = 'block';
        progressFill.style.width = percent + '%';
      }
      debugLog('Progress: ' + percent + '%');
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = (error) => {
          debugLog('FileReader Error: ' + error);
          reject(error);
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
